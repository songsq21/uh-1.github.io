<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Humanoid-X Data Explorer with Bulma</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <style>
        .is-halfheight {
            height: 50vh;
            overflow-y: scroll;
        }

        iframe {
            max-width: 100%;
        }

        .duck_icon {
            vertical-align: middle;
            margin-left: 5px;
        }

        .category {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
            transition: 0.4s;
        }

        .task-list {
            border: none;
        }

        .task-list:hover {
            background-color: #f2f0f0;
        }

        .active,
        .category:hover {
            background-color: #ccc;
        }

        .task-active {
            background-color: #f3f0f0;
        }

        .category:after {
            content: "\002B";
            color: #000000;
            font-weight: bold;
            float: right;
            margin-left: 5px;
        }

        .active:after {
            content: "\2212";
        }

        .panel {
            padding: 0 18px;
            background-color: white;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
        }

        .categorycontainer {

            max-height: 180vh;
            overflow-y: scroll;
        }

        .label {
            padding: 5px;
            width: 40%;
        }

        .other {
            background-color: #e7e7e7;
            color: rgb(82, 81, 81);
            font-size: small;
            width: 40%;
            height: 22px;
            position: relative;
        }

        .taskid-container {
            display: flex;
            align-items: center;
        }

        .taskid-label {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #f2f2f2;
            border-radius: 4px;
            font-size: 1rem;
        }
    </style>
    <!-- </style> -->
</head>

<body>
    <script type="module" src="https://md-block.verou.me/md-block.js"></script>

    <section class="section">
        <div class="container">
            <h2 class="title is-3">Humanoid-X Data Explorer</h2>
            <div class="notification is-info">
                <md-block>
                    Below we show *a small subset of* motion clips in **Humanoid-X** dataset, which allows you to explore the data in detail.
                </md-block>
            </div>

            <div class="columns">
                <div class="column is-one-quarter categorycontainer" id="categoriesContainer">

                </div>
                <div class="column">
                    <!-- Data Explorer UI Portions -->
                    <div class="card">
                        <div class="card-content">
                            <div class="content">
                                <!-- Text Description -->
                                <div class="box">
                                    <h5>Text Description</h5>
                                    <div>
                                        <md-block id="text_des-text"></md-block>
                                    </div>
                                </div>

                                <!-- Raw Video -->
                                <div class="box">
                                    <h5>Raw Video</h5>

                                    <div class="column has-text-centered is-vcentered"
                                        style="font-weight: 300; font-size: 1.1em">Select a
                                        task to view the recording.</div>
                                    <!-- <iframe id="raw_videoViewer" src="" width="744" height="420" allow="autoplay"
                                        allowfullscreen></iframe> -->
                                    <video id="raw_videoViewer" 
                                        controls
                                        preload="auto"
                                        playsinline
                                        webkit-playsinline>
                                        <source src="" type="video/mp4">
                                    </video>
                                    <!-- <video id="raw_videoViewer" src="" allow="autoplay" allowfullscreen></video> -->
                                    <!-- <h6 class="title is-6"></h6> -->
                                </div>

                                <!-- SMPL Video -->
                                <div class="box">
                                    <h5>SMPL Video</h5>

                                    <div class="column has-text-centered is-vcentered"
                                        style="font-weight: 300; font-size: 1.1em">Select a
                                        task to view the recording.</div>
                                    <!-- <iframe id="smpl_videoViewer" src="" width="744" height="420" allow="autoplay"
                                        allowfullscreen></iframe> -->
                                    <video id="smpl_videoViewer" 
                                        controls
                                        preload="auto"
                                        playsinline
                                        webkit-playsinline>
                                        <source src="" type="video/mp4">
                                    </video>
                                    <h6 class="title is-6"></h6>
                                </div>

                                <!-- Humanoid Keypoints (in video form) -->
                                <!-- <div class="box">
                                    <h5>Humanoid Keypoints</h5>

                                    <div class="column has-text-centered is-vcentered"
                                        style="font-weight: 300; font-size: 1.1em">Select a
                                        task to view the recording.</div>
                                    <iframe id="keypointsViewer" src="" width="744" height="420" allow="autoplay"
                                        allowfullscreen></iframe>
                                    <h6 class="title is-6"></h6>
                                </div> -->

                                <!-- Humanoid Actions (in video form) -->
                                <!-- <div class="box">
                                    <h5>Humanoid Actions</h5>

                                    <div class="column has-text-centered is-vcentered"
                                        style="font-weight: 300; font-size: 1.1em">Select a
                                        task to view the recording.</div>
                                    <iframe id="actionsViewer" src="" width="744" height="420" allow="autoplay"
                                        allowfullscreen></iframe>
                                    <h6 class="title is-6"></h6>
                                </div> -->


                                <!-- <div class="box">
                                    <div>
                                        Task ID:
                                        <span class="taskid-label" id="taskid-text"></span>
                                    </div>
                                </div> -->
                                <!-- <h5>Instruction</h5>
                                <div style="width: 100%; height: auto;">

                                    <md-block id="instruction-text"></md-block>

                                </div>
                                <h6 class="title is-6"></h6>
                                <h5>Actions</h5>
                                <div class="panel-body" style="height: 140px; width: 100%; overflow-y:scroll">
                                    <div style="height: 30%; width: 100%; margin: 0 auto;">
                                        <md-block id="action-text"></md-block>
                                    </div>
                                </div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        </div>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', function () {

            // fetch('./static/data/test_small_recording.json')
            fetch(`./static_explorer/data_sort_list.json`)
                .then(response => response.json())
                .then(jsonData => {
                    const container = document.getElementById('categoriesContainer');

                    Object.keys(jsonData).forEach(category => {
                        var number = 0;
                        // Create category button
                        const catButton = document.createElement('button');
                        catButton.textContent = category;
                        catButton.classList.add('category');
                        container.appendChild(catButton);
                        var i;


                        // Create hidden list for task IDs
                        const taskList = document.createElement('ul');
                        taskList.classList.add('panel');
                        jsonData[category].forEach(taskId => {
                            const listItem = document.createElement('li');
                            listItem.classList.add('task-list');
                            number++;
                            listItem.textContent = `Motion Sample ${number}`;

                            taskList.appendChild(listItem);
                            listItem.addEventListener('click', () => {
                                // Load the task data and update the UI
                                // fetch(`./static/data/test_small_annotations_2.json`)
                                fetch(`./static_explorer/data_list_config.json`)
                                    .then(response => response.json())
                                    .then(taskData => {
                                        // Update the instruction and action text
                                        for (i = 0; i < taskData.length; i++) {
                                            if (taskData[i].domain == category && taskData[i].id == taskId) {
                                                taskData = taskData[i];
                                                break;
                                            }
                                        }
                                        // document.getElementById('taskid-text').innerHTML = taskId;
                                        // document.getElementById('instruction-text').innerHTML = taskData.instruction;
                                        // document.getElementById('action-text').innerHTML = taskData.actions;

                                        // Update the recording viewer
                                        // document.getElementById('recordingViewer').src = taskData.video;
                                        
                                        // document.getElementById('taskid-text').innerHTML = taskId;
                                        document.getElementById('text_des-text').innerHTML = taskData.text_description;
                                        document.getElementById('raw_videoViewer').src = '/uh-1.github.io/' + taskData.raw_video;
                                        console.log('Video path:', document.getElementById('raw_videoViewer').src);
                                        document.getElementById('smpl_videoViewer').src = taskData.smpl_video;
                                        // document.getElementById('keypointsViewer').src = taskData.keypoints;
                                        // document.getElementById('actionsViewer').src = taskData.actions;
                                    });
                            });
                            listItem.addEventListener("click", function () {
                                var preClick = document.getElementsByClassName("task-list");
                                for (i = 0; i < preClick.length; i++) {
                                    preClick[i].classList.remove("task-active");
                                }
                                listItem.classList.toggle("task-active");
                            });

                        });
                        container.appendChild(taskList);

                    });
                    var acc = document.getElementsByClassName("category");
                    for (i = 0; i < acc.length; i++) {
                        acc[i].addEventListener("click", function () {
                            this.classList.toggle("active");
                            var panel = this.nextElementSibling;
                            if (panel.style.maxHeight) {
                                panel.style.maxHeight = null;
                            } else {
                                panel.style.maxHeight = panel.scrollHeight + "px";
                            }
                        });
                    }

                })
                .catch(error => console.error('Error loading the JSON file:', error));
        });
    </script>


</body>

</html>
